# Create a Kubernetes configuration file for a single Pod
# Author: Andrew Jarombek
# Date: 3/19/2019

# Version of the Kubernetes API.  Services exist in the stable v1 version
apiVersion: v1
# What kind of object to deploy (in this case a Service)
kind: Service
metadata:
  name: nodejs-app-service
  labels:
    zone: prod
    version: v1.0.0
    environment: sandbox
spec:
  type: NodePort
  ports:
  - port: 3000
    nodePort: 80
    protocol: TCP
  selector:
    app: nodejs-app

---

# Version of the Kubernetes API.  Pods exist in the stable v1 version
apiVersion: v1
# What kind of object to deploy (in this case a Pod)
kind: Pod
# Metadata describing the Pod object
metadata:
  name: nodejs-app
  labels:
    zone: prod
    version: v1.0.0
    environment: sandbox
spec:
  containers:
    # Unique name for the container in the pod
  - name: nodejs-app
    # Docker image to use for the container from DockerHub
    image: ajarombek/nodejs-docker-app:latest
    # Configure a network port for a container
    ports:
      # Port to expose on the container IP
    - containerPort: 3000
      # Protocol defaults to TCP
      protocol: TCP